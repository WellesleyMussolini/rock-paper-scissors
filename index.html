<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper and scissors</title>
    <script type="module" src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="scores">
            <div class="player">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
        <div class="wrapper">
            <h1 class="title">choose an option bellow</h1>
            <div class="hands">
                <div class="player">
                    <img class="player-hand" src="assets/rock.png" alt="player">
                </div>
                <div class="computer">
                    <img class="computer-hand" src="assets/rock.png" alt="computer">
                </div>
            </div>
            <div class="choices">
                <button>rock</button>
                <button>paper</button>
                <button>scissors</button>
            </div>
        </div>
    </div>
</body>

</html>
